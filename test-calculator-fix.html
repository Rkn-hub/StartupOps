<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Calculator Fix Test</h1>
    <button onclick="runAllTests()">Run All Tests</button>
    <div id="results"></div>

    <script src="js/equity-calculator-new.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function runAllTests() {
            document.getElementById('results').innerHTML = '';
            
            // Test 1: Check if script loaded
            addResult('Test 1: Script Loading', 'info');
            if (window.EquityCalculatorNew) {
                addResult('‚úÖ EquityCalculatorNew is available', 'success');
                addResult(`Available functions: ${Object.keys(window.EquityCalculatorNew).join(', ')}`, 'info');
            } else {
                addResult('‚ùå EquityCalculatorNew is NOT available', 'error');
                return;
            }

            // Test 2: Test with simple inputs that should give equity
            addResult('<br>Test 2: High-Value Service Test', 'info');
            try {
                const result1 = window.EquityCalculatorNew.calculateEquityNew(
                    ['mvp', 'branding'], // ‚Çπ1.6L total
                    50, // 50% cash
                    'mvp_building', // 1.3x multiplier
                    'HIGH' // 1.2x multiplier
                );
                
                addResult(`Service Price: ‚Çπ${result1.servicePrice.toLocaleString()}`, 'info');
                addResult(`Adjusted Value: ‚Çπ${result1.adjustedValue.toLocaleString()}`, 'info');
                addResult(`Cash Payment: ‚Çπ${result1.cashPayable.toLocaleString()}`, 'info');
                addResult(`Equity Percentage: ${result1.equityPercent}%`, result1.equityPercent > 0 ? 'success' : 'error');
                addResult(`Deal Status: ${result1.dealStatus}`, 'info');
                
                if (result1.equityPercent > 0) {
                    addResult('‚úÖ Test 2 PASSED: Calculator shows equity', 'success');
                } else {
                    addResult('‚ùå Test 2 FAILED: Calculator shows 0% equity', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Test 2 ERROR: ${error.message}`, 'error');
            }

            // Test 3: Test with cash-only scenario
            addResult('<br>Test 3: Cash-Only Scenario Test', 'info');
            try {
                const result2 = window.EquityCalculatorNew.calculateEquityNew(
                    ['website'], // ‚Çπ40K only
                    80, // 80% cash
                    'idea', // 1.0x multiplier
                    'LOW' // 0.8x multiplier
                );
                
                addResult(`Equity Percentage: ${result2.equityPercent}%`, 'info');
                addResult(`Deal Status: ${result2.dealStatus}`, 'info');
                
                if (result2.equityPercent === 0 && result2.dealStatus === 'Cash Only') {
                    addResult('‚úÖ Test 3 PASSED: Cash-only logic works', 'success');
                } else {
                    addResult('‚ùå Test 3 FAILED: Cash-only logic not working', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Test 3 ERROR: ${error.message}`, 'error');
            }

            // Test 4: Test with full package
            addResult('<br>Test 4: Full Package Test', 'info');
            try {
                const result3 = window.EquityCalculatorNew.calculateEquityNew(
                    ['fullpackage'], // ‚Çπ2.5L
                    40, // 40% cash
                    'revenue', // 2.0x multiplier
                    'HIGH' // 1.2x multiplier
                );
                
                addResult(`Service Price: ‚Çπ${result3.servicePrice.toLocaleString()}`, 'info');
                addResult(`Adjusted Value: ‚Çπ${result3.adjustedValue.toLocaleString()}`, 'info');
                addResult(`Cash Payment: ‚Çπ${result3.cashPayable.toLocaleString()}`, 'info');
                addResult(`Equity Percentage: ${result3.equityPercent}%`, result3.equityPercent > 0 ? 'success' : 'error');
                
                if (result3.equityPercent > 0) {
                    addResult('‚úÖ Test 4 PASSED: Full package shows equity', 'success');
                } else {
                    addResult('‚ùå Test 4 FAILED: Full package shows 0% equity', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Test 4 ERROR: ${error.message}`, 'error');
            }

            // Test 5: Manual calculation verification
            addResult('<br>Test 5: Manual Calculation Verification', 'info');
            const basePrice = 160000; // MVP + Branding
            const stageMultiplier = 1.3; // MVP Building
            const founderScore = 1.2; // High commitment
            const ASV = basePrice * stageMultiplier * founderScore;
            const cashOffered = (50/100) * ASV;
            const equityValue = ASV - cashOffered;
            const startupValuation = 40000000; // ‚Çπ4Cr for MVP Building
            const equityPercent = (equityValue / startupValuation) * 100;
            
            addResult(`Manual Calculation:`, 'info');
            addResult(`Base Price: ‚Çπ${basePrice.toLocaleString()}`, 'info');
            addResult(`ASV: ‚Çπ${ASV.toLocaleString()}`, 'info');
            addResult(`Cash Offered: ‚Çπ${cashOffered.toLocaleString()}`, 'info');
            addResult(`Equity Value: ‚Çπ${equityValue.toLocaleString()}`, 'info');
            addResult(`Expected Equity %: ${equityPercent.toFixed(1)}%`, 'info');
            
            if (equityPercent > 1) {
                addResult('‚úÖ Manual calculation shows equity should be > 1%', 'success');
            } else {
                addResult('‚ùå Manual calculation shows equity would be < 1%', 'error');
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
