<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Calculator Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test { margin: 20px 0; padding: 15px; background: white; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üéØ Accurate Calculator Test</h1>
    <button onclick="runAccurateTests()">Test Updated Calculator</button>
    <div id="results"></div>

    <script src="js/equity-calculator-new.js"></script>
    <script>
        function runAccurateTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test ${type}`;
                div.innerHTML = message;
                resultsDiv.appendChild(div);
            }

            addResult('<h2>üéØ Testing Updated Calculator with Accurate Logic</h2>');

            // Test 1: MVP Development (Student Mode)
            addResult('<h3>Test 1: MVP Development (Student Mode)</h3>');
            try {
                const result1 = window.EquityCalculatorNew.calculateEquityNew(
                    ['mvp'], // ‚Çπ90K (updated price)
                    50, // 50% cash (ignored in new logic)
                    'mvp_building', // 1.2x multiplier
                    'HIGH' // 1.1x multiplier
                );
                
                addResult(`‚úÖ Service Price: ‚Çπ${result1.servicePrice.toLocaleString()}`, 'success');
                addResult(`‚úÖ Adjusted Value: ‚Çπ${result1.adjustedValue.toLocaleString()}`, 'success');
                addResult(`‚úÖ Cash Payment: ‚Çπ${result1.cashPayable.toLocaleString()}`, 'success');
                addResult(`‚úÖ <strong>Equity Percentage: ${result1.equityPercent}%</strong>`, result1.equityPercent > 0 ? 'success' : 'error');
                addResult(`‚úÖ Deal Type: ${result1.dealType}`, 'success');
                
                // Manual calculation verification
                const expectedASV = 90000 * 1.2 * 1.1; // ‚Çπ1,18,800
                const expectedCash = Math.max(expectedASV * 0.15, 5000); // 15% min for students
                const expectedEquity = ((expectedASV - expectedCash) / 2500000) * 100; // ‚Çπ25L valuation for MVP_BUILDING
                
                addResult(`Expected ASV: ‚Çπ${expectedASV.toLocaleString()}, Got: ‚Çπ${result1.adjustedValue.toLocaleString()}`, 'info');
                addResult(`Expected Equity: ~${expectedEquity.toFixed(1)}%, Got: ${result1.equityPercent}%`, 'info');
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }

            // Test 2: Full Package (Student Mode)
            addResult('<h3>Test 2: Full Package (Student Mode)</h3>');
            try {
                const result2 = window.EquityCalculatorNew.calculateEquityNew(
                    ['fullpackage'], // ‚Çπ1,99,000
                    40, // 40% cash (ignored)
                    'revenue', // 1.6x multiplier
                    'HIGH' // 1.1x multiplier
                );
                
                addResult(`‚úÖ Service Price: ‚Çπ${result2.servicePrice.toLocaleString()}`, 'success');
                addResult(`‚úÖ <strong>Equity Percentage: ${result2.equityPercent}%</strong>`, result2.equityPercent > 0 ? 'success' : 'error');
                addResult(`‚úÖ Deal Type: ${result2.dealType}`, 'success');
                
                // This should show significant equity due to high service value
                if (result2.equityPercent > 3) {
                    addResult('üéâ <strong>SUCCESS: High-value service shows good equity!</strong>', 'success');
                } else {
                    addResult('‚ö†Ô∏è Lower equity than expected for full package', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }

            // Test 3: Multiple Services
            addResult('<h3>Test 3: Multiple Services (MVP + Branding + Website)</h3>');
            try {
                const result3 = window.EquityCalculatorNew.calculateEquityNew(
                    ['mvp', 'branding', 'website'], // ‚Çπ90K + ‚Çπ30K + ‚Çπ30K = ‚Çπ1.5L
                    50, // 50% cash (ignored)
                    'mvp_live', // 1.4x multiplier
                    'MEDIUM' // 1.0x multiplier
                );
                
                addResult(`‚úÖ Service Price: ‚Çπ${result3.servicePrice.toLocaleString()}`, 'success');
                addResult(`‚úÖ Adjusted Value: ‚Çπ${result3.adjustedValue.toLocaleString()}`, 'success');
                addResult(`‚úÖ Cash Payment: ‚Çπ${result3.cashPayable.toLocaleString()}`, 'success');
                addResult(`‚úÖ <strong>Equity Percentage: ${result3.equityPercent}%</strong>`, result3.equityPercent > 0 ? 'success' : 'error');
                addResult(`‚úÖ Selected Services: ${result3.selectedServicesCount} services`, 'success');
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }

            // Test 4: Low-value service (should show minimal equity)
            addResult('<h3>Test 4: Low-Value Service (Legal Documentation)</h3>');
            try {
                const result4 = window.EquityCalculatorNew.calculateEquityNew(
                    ['legal'], // ‚Çπ10K only
                    70, // 70% cash (ignored)
                    'idea', // 1.0x multiplier
                    'LOW' // 0.9x multiplier
                );
                
                addResult(`‚úÖ Service Price: ‚Çπ${result4.servicePrice.toLocaleString()}`, 'success');
                addResult(`‚úÖ <strong>Equity Percentage: ${result4.equityPercent}%</strong>`, 'info');
                addResult(`‚úÖ Deal Status: ${result4.dealStatus}`, 'success');
                
                if (result4.equityPercent === 0) {
                    addResult('‚úÖ Correctly shows 0% equity for low-value service', 'success');
                } else {
                    addResult(`Shows ${result4.equityPercent}% equity for low-value service`, 'info');
                }
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }

            // Summary
            addResult('<h3>üìä Summary</h3>');
            addResult('‚úÖ Calculator updated with accurate pricing and logic', 'success');
            addResult('‚úÖ Student-friendly pricing (15% min cash, ‚Çπ50K cap)', 'success');
            addResult('‚úÖ Realistic valuations (‚Çπ15L to ‚Çπ60L for students)', 'success');
            addResult('‚úÖ Updated stage multipliers (1.0x to 1.6x)', 'success');
            addResult('‚úÖ Founder commitment scoring (0.9x to 1.1x)', 'success');
        }

        // Auto-run tests
        window.addEventListener('load', function() {
            setTimeout(runAccurateTests, 500);
        });
    </script>
</body>
</html>
