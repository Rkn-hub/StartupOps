<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Calculator Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test { margin: 20px 0; padding: 15px; background: white; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üöÄ Fixed Calculator Test</h1>
    <button onclick="runTest()">Test Fixed Calculator</button>
    <div id="results"></div>

    <script src="js/equity-calculator-new.js"></script>
    <script>
        function runTest() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            function addResult(message, type = '') {
                const div = document.createElement('div');
                div.className = `test ${type}`;
                div.innerHTML = message;
                resultsDiv.appendChild(div);
            }

            // Test 1: High-value services that should show equity
            addResult('<h3>Test 1: MVP + Branding (Should show ~6% equity)</h3>');
            
            try {
                const result1 = window.EquityCalculatorNew.calculateEquityNew(
                    ['mvp', 'branding'], // ‚Çπ1.6L total
                    50, // 50% cash
                    'mvp_building', // 1.3x multiplier
                    'HIGH' // 1.2x multiplier
                );
                
                addResult(`‚úÖ Service Price: ‚Çπ${result1.servicePrice.toLocaleString()}`, 'success');
                addResult(`‚úÖ Adjusted Value: ‚Çπ${result1.adjustedValue.toLocaleString()}`, 'success');
                addResult(`‚úÖ Cash Payment: ‚Çπ${result1.cashPayable.toLocaleString()}`, 'success');
                addResult(`‚úÖ <strong>Equity Percentage: ${result1.equityPercent}%</strong>`, result1.equityPercent > 0 ? 'success' : 'error');
                addResult(`‚úÖ Deal Status: ${result1.dealStatus}`, 'success');
                
                if (result1.equityPercent > 0) {
                    addResult('üéâ <strong>SUCCESS: Calculator now shows equity!</strong>', 'success');
                } else {
                    addResult('‚ùå FAILED: Still showing 0% equity', 'error');
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }

            // Test 2: Full package test
            addResult('<h3>Test 2: Full Package (Should show equity)</h3>');
            
            try {
                const result2 = window.EquityCalculatorNew.calculateEquityNew(
                    ['fullpackage'], // ‚Çπ2.5L
                    40, // 40% cash
                    'revenue', // 2.0x multiplier
                    'HIGH' // 1.2x multiplier
                );
                
                addResult(`‚úÖ Service Price: ‚Çπ${result2.servicePrice.toLocaleString()}`, 'success');
                addResult(`‚úÖ <strong>Equity Percentage: ${result2.equityPercent}%</strong>`, result2.equityPercent > 0 ? 'success' : 'error');
                addResult(`‚úÖ Deal Status: ${result2.dealStatus}`, 'success');
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }

            // Test 3: Cash-only scenario (should show 0%)
            addResult('<h3>Test 3: Cash-Only Scenario (Should show 0%)</h3>');
            
            try {
                const result3 = window.EquityCalculatorNew.calculateEquityNew(
                    ['website'], // ‚Çπ40K only
                    80, // 80% cash
                    'idea', // 1.0x multiplier
                    'LOW' // 0.8x multiplier
                );
                
                addResult(`‚úÖ Equity Percentage: ${result3.equityPercent}% (should be 0)`, result3.equityPercent === 0 ? 'success' : 'error');
                addResult(`‚úÖ Deal Status: ${result3.dealStatus}`, 'success');
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        // Auto-run test
        window.addEventListener('load', function() {
            setTimeout(runTest, 500);
        });
    </script>
</body>
</html>
