<!DOCTYPE html>
<html class="dark overflow-x-hidden" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>StartupOps - Standardized Hero Template</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <style>
        /* Standardized Styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(90deg, #64FFDA, #64FFDA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .glassmorphism {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.3);
        }
    </style>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#212121",
                        "background-dark": "#212121",
                        "accent": "#64FFDA",
                        "text-primary": "#FFFFFF",
                        "text-secondary": "#B0B0B0",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Poppins", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display text-text-primary overflow-x-hidden">
    <!-- STANDARDIZED HERO SECTION TEMPLATE -->
    
    <!-- Top Banner (Optional - include on pages where needed) -->
    <div class="bg-gradient-to-r from-accent to-accent text-center p-2 text-sm font-semibold">
        <a class="text-background-dark hover:underline font-bold" href="contact.html">Join our Fellowship →</a>
    </div>
    
    <!-- Hero Container with Background -->
    <div class="relative w-full overflow-x-hidden">
        <!-- Standardized Background Elements -->
        <div class="absolute top-0 left-0 w-full h-[600px] bg-gradient-to-b from-primary/30 to-transparent z-0"></div>
        <div class="absolute top-[-200px] right-[-200px] w-[500px] h-[500px] bg-accent/10 rounded-full blur-3xl z-0"></div>
        <div class="absolute top-[300px] left-[-250px] w-[600px] h-[600px] bg-accent/5 rounded-full blur-3xl z-0"></div>
        
        <!-- Content Container -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- STANDARDIZED NAVIGATION -->
            <header class="flex items-center justify-between py-6">
                <!-- Logo Section -->
                <div class="flex items-center gap-4 text-white">
                    <div class="size-6 text-accent">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-white text-xl font-bold font-heading">StartupOps</h2>
                </div>
                
                <!-- Navigation Links -->
                <nav class="hidden md:flex items-center gap-8 text-sm">
                    <a class="text-gray-300 hover:text-white transition-colors" href="index.html">Home</a>
                    <a class="text-gray-300 hover:text-white transition-colors" href="services.html">Services</a>
                    <a class="text-gray-300 hover:text-white transition-colors" href="portfolio.html">Portfolio</a>
                    <a class="text-gray-300 hover:text-white transition-colors" href="about.html">About</a>
                    <a class="text-gray-300 hover:text-white transition-colors" href="how-it-works.html">How It Works</a>
                </nav>
                
                <!-- CTA Button -->
                <button onclick="window.location.href='contact.html'" class="hidden md:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-primary/80 border border-accent/30 text-white text-sm font-semibold leading-normal hover:bg-primary transition-all hover:shadow-lg hover:shadow-accent/20">
                    <span class="truncate">Join Fellowship</span>
                </button>
            </header>

            <!-- STANDARDIZED HERO CONTENT -->
            <main class="py-20 sm:py-28 text-center">
                <div class="max-w-4xl mx-auto">
                    <!-- Main Heading - Customize per page -->
                    <h1 class="text-5xl md:text-7xl font-bold font-heading tracking-tighter text-white leading-tight">
                        <!-- PAGE SPECIFIC TITLE GOES HERE -->
                        Page Title with <span class="gradient-text">Accent</span> Word
                    </h1>
                    
                    <!-- Subtitle - Customize per page -->
                    <h2 class="mt-6 max-w-2xl mx-auto text-lg text-gray-400">
                        <!-- PAGE SPECIFIC SUBTITLE GOES HERE -->
                        Page-specific subtitle describing the value proposition or purpose.
                    </h2>
                    
                    <!-- CTA Buttons - Customize per page -->
                    <div class="mt-10 flex flex-wrap gap-4 justify-center">
                        <!-- Primary CTA -->
                        <button onclick="window.location.href='contact.html'" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-accent text-black text-base font-bold leading-normal tracking-wide shadow-lg shadow-accent/20 transition-all hover:scale-105 hover:shadow-xl hover:shadow-accent/30">
                            <span class="truncate">Primary Action</span>
                        </button>
                        
                        <!-- Secondary CTA -->
                        <button onclick="window.location.href='services.html'" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-white/10 border border-white/20 text-white text-base font-bold leading-normal tracking-wide backdrop-blur-sm transition-all hover:bg-white/20 hover:border-white/30">
                            <span class="truncate">Secondary Action</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
