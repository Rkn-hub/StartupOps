<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test { margin: 20px 0; padding: 15px; background: white; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üìù Simple Language Calculator Test</h1>
    <button onclick="testStudentMode()">Test Student Mode</button>
    <button onclick="testProfessionalMode()">Test Professional Mode</button>
    <div id="results"></div>

    <script src="js/equity-calculator-new.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function testStudentMode() {
            document.getElementById('results').innerHTML = '';
            addResult('<h2>üéì Testing Student Mode</h2>');
            
            try {
                // Test MVP Development in Student Mode
                const result = window.EquityCalculatorNew.calculateAccurateEquity(
                    ['mvp'], // MVP Development
                    50, // Cash percent (ignored in new logic)
                    'mvp_building', // Building first version
                    'HIGH', // High commitment
                    'STUDENT' // Student pricing
                );
                
                addResult(`‚úÖ <strong>Student MVP Development Test</strong>`, 'success');
                addResult(`Service Price: ‚Çπ${result.servicePrice.toLocaleString()} (Student Rate)`, 'info');
                addResult(`Cash Payment: ‚Çπ${result.cashPayable.toLocaleString()} (Auto-calculated)`, 'info');
                addResult(`<strong>Equity: ${result.equityPercent}%</strong>`, result.equityPercent > 0 ? 'success' : 'error');
                addResult(`Deal Type: ${result.dealType}`, 'info');
                addResult(`Mode: ${result.mode}`, 'info');
                
                if (result.equityPercent > 0) {
                    addResult('üéâ <strong>SUCCESS: Student mode shows equity!</strong>', 'success');
                } else {
                    addResult('‚ùå Student mode showing 0% equity', 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        function testProfessionalMode() {
            document.getElementById('results').innerHTML = '';
            addResult('<h2>üíº Testing Professional Mode</h2>');
            
            try {
                // Test MVP Development in Professional Mode
                const result = window.EquityCalculatorNew.calculateAccurateEquity(
                    ['mvp'], // MVP Development
                    50, // Cash percent (ignored in new logic)
                    'mvp_building', // Building first version
                    'HIGH', // High commitment
                    'PRO' // Professional pricing
                );
                
                addResult(`‚úÖ <strong>Professional MVP Development Test</strong>`, 'success');
                addResult(`Service Price: ‚Çπ${result.servicePrice.toLocaleString()} (Professional Rate)`, 'info');
                addResult(`Cash Payment: ‚Çπ${result.cashPayable.toLocaleString()} (Auto-calculated)`, 'info');
                addResult(`<strong>Equity: ${result.equityPercent}%</strong>`, result.equityPercent > 0 ? 'success' : 'error');
                addResult(`Deal Type: ${result.dealType}`, 'info');
                addResult(`Mode: ${result.mode}`, 'info');
                
                if (result.equityPercent > 0) {
                    addResult('üéâ <strong>SUCCESS: Professional mode shows equity!</strong>', 'success');
                } else {
                    addResult('‚ùå Professional mode showing 0% equity', 'error');
                }
                
                // Compare with student mode
                const studentResult = window.EquityCalculatorNew.calculateAccurateEquity(
                    ['mvp'], 50, 'mvp_building', 'HIGH', 'STUDENT'
                );
                
                addResult('<h3>üìä Comparison:</h3>');
                addResult(`Student Price: ‚Çπ${studentResult.servicePrice.toLocaleString()} vs Professional: ‚Çπ${result.servicePrice.toLocaleString()}`, 'info');
                addResult(`Student Equity: ${studentResult.equityPercent}% vs Professional: ${result.equityPercent}%`, 'info');
                
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        // Test both modes on load
        window.addEventListener('load', function() {
            setTimeout(testStudentMode, 500);
        });
    </script>
</body>
</html>
