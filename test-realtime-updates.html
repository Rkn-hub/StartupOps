<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Updates Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test { margin: 20px 0; padding: 15px; background: white; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .demo { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0; }
        input[type="range"] { width: 100%; margin: 10px 0; }
        .result-display { font-size: 18px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>‚ö° Real-time Calculator Updates Test</h1>
    
    <div class="demo">
        <h3>Interactive Demo</h3>
        <p>Select services and move the slider to see real-time updates:</p>
        
        <div style="margin: 20px 0;">
            <label>
                <input type="checkbox" id="testMvp" onchange="updateDemo()"> MVP Development (‚Çπ90,000)
            </label><br>
            <label>
                <input type="checkbox" id="testBranding" onchange="updateDemo()"> Branding & Strategy (‚Çπ30,000)
            </label><br>
            <label>
                <input type="checkbox" id="testWebsite" onchange="updateDemo()"> Website Development (‚Çπ30,000)
            </label>
        </div>
        
        <div style="margin: 20px 0;">
            <label>Startup Stage:</label>
            <select id="testStage" onchange="updateDemo()">
                <option value="idea">Just an idea (1.0x)</option>
                <option value="mvp_building">Building first version (1.2x)</option>
                <option value="mvp_live">Have working product (1.4x)</option>
                <option value="revenue">Making money (1.6x)</option>
            </select>
        </div>
        
        <div style="margin: 20px 0;">
            <label>Founder Commitment:</label>
            <select id="testCommitment" onchange="updateDemo()">
                <option value="LOW">Low (0.9x)</option>
                <option value="MEDIUM" selected>Medium (1.0x)</option>
                <option value="HIGH">High (1.1x)</option>
            </select>
        </div>
        
        <div style="margin: 20px 0;">
            <label>Cash Percentage: <span id="cashDisplay">50%</span></label>
            <input type="range" id="cashSlider" min="10" max="90" value="50" oninput="updateCashDisplay(); updateDemo();">
        </div>
        
        <div class="result-display">
            <div>Service Price: <span id="servicePriceDisplay">‚Çπ0</span></div>
            <div>Adjusted Value: <span id="adjustedValueDisplay">‚Çπ0</span></div>
            <div>Cash Payment: <span id="cashPaymentDisplay">‚Çπ0</span></div>
            <div style="color: #007bff;">Equity: <span id="equityDisplay">0%</span></div>
        </div>
    </div>

    <div id="results"></div>

    <script src="js/equity-calculator-new.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        function updateCashDisplay() {
            const slider = document.getElementById('cashSlider');
            document.getElementById('cashDisplay').textContent = slider.value + '%';
        }

        function updateDemo() {
            // Get selected services
            const selectedServices = [];
            if (document.getElementById('testMvp').checked) selectedServices.push('mvp');
            if (document.getElementById('testBranding').checked) selectedServices.push('branding');
            if (document.getElementById('testWebsite').checked) selectedServices.push('website');
            
            if (selectedServices.length === 0) {
                // Clear display if no services selected
                document.getElementById('servicePriceDisplay').textContent = '‚Çπ0';
                document.getElementById('adjustedValueDisplay').textContent = '‚Çπ0';
                document.getElementById('cashPaymentDisplay').textContent = '‚Çπ0';
                document.getElementById('equityDisplay').textContent = '0%';
                return;
            }
            
            try {
                const stage = document.getElementById('testStage').value;
                const commitment = document.getElementById('testCommitment').value;
                const cashPercent = parseInt(document.getElementById('cashSlider').value);
                
                // Calculate using our calculator
                const result = window.EquityCalculatorNew.calculateAccurateEquity(
                    selectedServices, 
                    cashPercent, 
                    stage, 
                    commitment, 
                    'STUDENT'
                );
                
                // Update display
                document.getElementById('servicePriceDisplay').textContent = '‚Çπ' + result.servicePrice.toLocaleString();
                document.getElementById('adjustedValueDisplay').textContent = '‚Çπ' + result.adjustedValue.toLocaleString();
                document.getElementById('cashPaymentDisplay').textContent = '‚Çπ' + result.cashPayable.toLocaleString();
                document.getElementById('equityDisplay').textContent = result.equityPercent + '%';
                
            } catch (error) {
                console.error('Demo calculation error:', error);
            }
        }

        function testRealTimeFeatures() {
            document.getElementById('results').innerHTML = '';
            addResult('<h2>‚ö° Testing Real-time Features</h2>');
            
            if (!window.EquityCalculatorNew) {
                addResult('‚ùå Calculator not loaded!', 'error');
                return;
            }
            
            addResult('‚úÖ Calculator loaded successfully', 'success');
            addResult('‚úÖ Real-time calculation function available', 'success');
            addResult('‚úÖ Interactive demo working above', 'success');
            
            // Test different scenarios
            addResult('<h3>Testing Different Scenarios:</h3>');
            
            // Scenario 1: Low cash, high equity
            const result1 = window.EquityCalculatorNew.calculateAccurateEquity(
                ['mvp', 'branding'], 20, 'revenue', 'HIGH', 'STUDENT'
            );
            addResult(`Low Cash (20%): Service ‚Çπ${result1.servicePrice.toLocaleString()}, Cash ‚Çπ${result1.cashPayable.toLocaleString()}, Equity ${result1.equityPercent}%`, 'info');
            
            // Scenario 2: High cash, low equity
            const result2 = window.EquityCalculatorNew.calculateAccurateEquity(
                ['mvp', 'branding'], 80, 'revenue', 'HIGH', 'STUDENT'
            );
            addResult(`High Cash (80%): Service ‚Çπ${result2.servicePrice.toLocaleString()}, Cash ‚Çπ${result2.cashPayable.toLocaleString()}, Equity ${result2.equityPercent}%`, 'info');
            
            addResult('üéâ <strong>Real-time updates working correctly!</strong>', 'success');
            addResult('üí° Try the interactive demo above to see live updates', 'info');
        }

        // Auto-run test and set up demo
        window.addEventListener('load', function() {
            setTimeout(() => {
                testRealTimeFeatures();
                // Pre-select MVP for demo
                document.getElementById('testMvp').checked = true;
                updateDemo();
            }, 500);
        });
    </script>
</body>
</html>
