<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Equity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error {
            background: #ffe8e8;
            color: #d00;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Debug Equity Calculator</h1>
    
    <div class="form-group">
        <h3>Select Services:</h3>
        <label><input type="checkbox" class="service-checkbox" data-service="mvp" data-price="120000"> MVP Development (â‚¹1,20,000)</label><br>
        <label><input type="checkbox" class="service-checkbox" data-service="branding" data-price="40000"> Branding (â‚¹40,000)</label><br>
        <label><input type="checkbox" class="service-checkbox" data-service="website" data-price="40000"> Website (â‚¹40,000)</label><br>
    </div>

    <div class="form-group">
        <h3>Founder Commitment:</h3>
        <label><input type="checkbox" id="fullTimeFounder"> Full-time founder?</label><br>
        <label><input type="checkbox" id="ownMoneyInvested"> Invested own money?</label><br>
        <label><input type="checkbox" id="clearRoadmap"> Clear roadmap?</label><br>
    </div>

    <div class="form-group">
        <h3>Startup Stage:</h3>
        <select id="startupStage">
            <option value="idea">Idea Only</option>
            <option value="mvp_building">MVP Building</option>
            <option value="mvp_live">MVP Live</option>
            <option value="revenue">Early Revenue</option>
        </select>
    </div>

    <div class="form-group">
        <h3>Cash Contribution:</h3>
        <input type="range" id="cashSlider" min="30" max="100" value="50">
        <span id="cashPercentage">50%</span>
    </div>

    <button onclick="testCalculator()">Calculate Equity</button>

    <div id="result" class="result" style="display: none;"></div>

    <script src="js/equity-calculator-new.js"></script>
    <script>
        // Update cash percentage display
        const cashSlider = document.getElementById('cashSlider');
        const cashPercentage = document.getElementById('cashPercentage');
        
        cashSlider.addEventListener('input', function() {
            cashPercentage.textContent = this.value + '%';
        });

        function testCalculator() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Get selected services
                const selectedServices = [];
                document.querySelectorAll('.service-checkbox:checked').forEach(checkbox => {
                    selectedServices.push(checkbox.dataset.service);
                });

                if (selectedServices.length === 0) {
                    alert('Please select at least one service to calculate equity.');
                    return;
                }

                // Get form values
                const stage = document.getElementById('startupStage').value;
                const cashPercent = parseInt(document.getElementById('cashSlider').value);
                
                // Calculate founder commitment manually
                const fullTime = document.getElementById('fullTimeFounder').checked;
                const ownMoney = document.getElementById('ownMoneyInvested').checked;
                const roadmap = document.getElementById('clearRoadmap').checked;
                
                const yesCount = [fullTime, ownMoney, roadmap].filter(Boolean).length;
                let founderCommitment;
                if (yesCount <= 1) founderCommitment = 'LOW';
                else if (yesCount === 2) founderCommitment = 'MEDIUM';
                else founderCommitment = 'HIGH';

                console.log('Debug Info:', {
                    selectedServices,
                    stage,
                    cashPercent,
                    founderCommitment,
                    yesCount
                });

                // Check if EquityCalculatorNew is available
                if (!window.EquityCalculatorNew) {
                    throw new Error('EquityCalculatorNew not loaded');
                }

                // Calculate equity using new logic
                const result = window.EquityCalculatorNew.calculateEquityNew(selectedServices, cashPercent, stage, founderCommitment);

                console.log('Calculation Result:', result);

                // Display results
                resultDiv.className = 'result';
                resultDiv.innerHTML = `
                    <h3>Calculation Results:</h3>
                    <p><strong>Service Price:</strong> â‚¹${result.servicePrice.toLocaleString('en-IN')}</p>
                    <p><strong>Adjusted Value:</strong> â‚¹${result.adjustedValue.toLocaleString('en-IN')}</p>
                    <p><strong>Cash Payment:</strong> â‚¹${result.cashPayable.toLocaleString('en-IN')}</p>
                    <p><strong>Equity Percentage:</strong> ${result.equityPercent}%</p>
                    <p><strong>Deal Type:</strong> ${result.dealType}</p>
                    <p><strong>Deal Status:</strong> ${result.dealStatus}</p>
                    <p><strong>Equity Type:</strong> ${result.equityType}</p>
                    <p><strong>Vesting:</strong> ${result.vesting}</p>
                    
                    <h4>Debug Info:</h4>
                    <p><strong>Selected Services:</strong> ${selectedServices.join(', ')}</p>
                    <p><strong>Stage:</strong> ${stage}</p>
                    <p><strong>Cash %:</strong> ${cashPercent}%</p>
                    <p><strong>Founder Commitment:</strong> ${founderCommitment}</p>
                `;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Calculator Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                    <p>Check console for more details.</p>
                `;
                resultDiv.style.display = 'block';
            }
        }

        // Test if script loaded
        window.addEventListener('load', function() {
            console.log('EquityCalculatorNew available:', !!window.EquityCalculatorNew);
            if (window.EquityCalculatorNew) {
                console.log('Available functions:', Object.keys(window.EquityCalculatorNew));
            }
        });
    </script>
</body>
</html>
